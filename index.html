<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>raindrops</title>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <div class="main__game">
      <div class="end">
        <div class="end__container">
          <div class="text-head">Приветсвуем в игре raindrops!</div>
          <div class="end__score--text">Ваши очки:<span class="end__score">0</span></div>
          <div class="end__btns">
            <button class="custom-btn play">Play</button>
            <button class="custom-btn tutorial">How To Play</button>

          </div>
        </div>
      </div>
      <div class="game">
        <div class="exercise">
          <div class="exercise__container">
            <div id="term__first"></div>
            <div id="variable"></div>
            <div id="term__second"></div>
          </div>
        </div>
      </div>
      <div class="ocean"></div>
    </div>
    <div class="main__calc">
      <div class="score">Score: <span class="score__num">0</span></div>
      <div class="calc">
        <div class="calc__grid">
          <input disabled type="text" class="display" id="display" value="0"></input>
          <button type="button" class="btn number">7</button>
          <button type="button" class="btn number">8</button>
          <button type="button" class="btn number">9</button>
          <button type="button" class="btn clear" id="c">Clear</button>
          <button type="button" class="btn number">4</button>
          <button type="button" class="btn number">5</button>
          <button type="button" class="btn number">6</button>
          <button type="button" class="btn number">1</button>
          <button type="button" class="btn number">2</button>
          <button type="button" class="btn number zero" id="zero">0</button>
          <button type="button" class="btn number">3</button>
          <button type="button" class="btn clear delete" id="delete">Delete</button>
          <button type="button" class="btn clear operation result" id="result">Enter</button>
        </div>
      </div>
      <div class="menu">
        <button class="custom-btn btn-options">Options</button>
        <button class="custom-btn btn-fullscreen">FullScreen</button>
        <button class="custom-btn btn-end">End</button>
      </div>
  </main>
  <footer class="footer"></footer>
  <script src="./src/js/index.js"></script>
</body>

</html>
