<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>raindrops</title>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <div class="main__game">
      <div class="end">
        <div class="end__container">
          <div class="text-head">Приветствуем в игре raindrops!</div>
          <p class="score__end">Ваш результат: <span class="score__end--num">0</span></p>
          <p>Музыка: <span class="audio music">Выключена </span>
            <audio class="audio-background" loop>
              <source src="./src/audio/ocean.mp3" type="audio/mp3">
              <source src="./src/audio/ocean.ogg" type="audio/ogg">
              <source src="./src/audio/ocean.wav" type="audio/wav">
            </audio>
          </p>
          <p>Звуки: <span class="audio sound">Выключены </span>
            <audio class="audio-sound-true">
              <source src="./src/audio/correct.mp3" type="audio/mp3">
              <source src="./src/audio/correct.ogg" type="audio/ogg">
              <source src="./src/audio/correct.wav" type="audio/wav">
            </audio>
            <audio class="audio-sound-false">
              <source src="./src/audio/wrong.mp3" type="audio/mp3">
              <source src="./src/audio/wrong.ogg" type="audio/ogg">
              <source src="./src/audio/wrong.wav" type="audio/wav">
            </audio>
          </p>
          <p class="info-keyboard">При управлении с клавиатуры: detele = backspace, clear = delete</p>
          <div class="end__btns">
            <button alt="Play" class="custom-btn play">Play</button>
            <button alt="How To Play" class="custom-btn tutorial">How To Play</button>

          </div>
        </div>
      </div>
      <div class="game">
        <div class="exercise">
          <div class="exercise__container">
            <div id="term__first"></div>
            <div id="variable"></div>
            <div id="term__second"></div>
          </div>
        </div>
      </div>
      <div class="ocean"></div>
    </div>
    <div class="main__calc">
      <div class="score"> Score: <span class="score__num">0</span></div>
      <div class="calc">
        <div class="calc__grid">
          <input disabled type="text" class="display" id="display" value="0"></input>
          <button data-key="Numpad7" alt="number 7" type="button" class="btn number">7</button>
          <button data-key="Numpad8" alt="number 8" type="button" class="btn number">8</button>
          <button data-key="Numpad9" alt="number 9" type="button" class="btn number">9</button>
          <button data-key="Delete" alt="button clear" type="button" class="btn clear" id="c">Clear</button>
          <button data-key="Numpad4" alt="number 4" type="button" class="btn number">4</button>
          <button data-key="Numpad5" alt="number 5" type="button" class="btn number">5</button>
          <button data-key="Numpad6" alt="number 6" type="button" class="btn number">6</button>
          <button data-key="Numpad1" alt="number 1" type="button" class="btn number">1</button>
          <button data-key="Numpad2" alt="number 2" type="button" class="btn number">2</button>
          <button data-key="Numpad0" alt="number 0" type="button" class="btn number zero" id="zero">0</button>
          <button data-key="Numpad3" alt="number 3" type="button" class="btn number">3</button>
          <button data-key="Backspace" alt="button delete" type="button" class="btn clear delete"
            id="delete">Delete</button>
          <button data-key="NumpadEnter" alt="button result" type="button" class="btn clear operation result"
            id="result">Enter</button>
        </div>
      </div>
      <div class="menu">
        <!-- <button alt="button Options" class="custom-btn btn-options">Options</button> -->
        <button alt="button FullScreen" class="custom-btn btn-fullscreen">FullScreen</button>
        <button alt="button End" class="custom-btn btn-end">End</button>
      </div>
  </main>
  <footer class="footer"></footer>
  <script src="./src/js/index.js"></script>
</body>

</html>
